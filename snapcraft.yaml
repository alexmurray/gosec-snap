name: gosec
adopt-info: gosec
summary: Golang Security Checker
description: |
  Inspects source code for security problems by scanning the Go AST.

base: core18
confinement: strict

apps:
  gosec:
    command: gosec
    plugs:
      - home
      - network

parts:
  gosec:
    plugin: make
    source: https://github.com/securego/gosec.git
    build-packages:
      - git
      - gcc
    build-snaps:
      - go
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(git describe --tags | sed 's/gosec\/v//')
      snapcraftctl set-grade stable
    override-build: |
      snapcraftctl build
      cp gosec $SNAPCRAFT_PART_INSTALL
