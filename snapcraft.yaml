name: gosec
version: 2.22.8
summary: Go Security Checker
description: |
  Inspects source code for security problems by scanning the Go AST and SSA code
  representation.
license: Apache-2.0

base: core22
confinement: strict
grade: stable

apps:
  gosec:
    command: gosec
    environment:
      # go puts build cache files in GOCACHE which is normally $HOME/.cache but
      # we need to use the SNAP specific location - similarly go now generates
      # local telemetry which is normally in $XDG_CONFIG_HOME which defaults to $HOME/.config
      GOCACHE: $SNAP_USER_DATA/.cache/go-build
      XDG_CONFIG_HOME: $SNAP_USER_DATA/.config
    plugs:
      - home
      - network

parts:
  gosec:
    plugin: make
    source: https://github.com/securego/gosec.git
    source-tag: v$SNAPCRAFT_PROJECT_VERSION
    build-packages:
      - git
      - gcc
    build-snaps:
      - go/latest/stable
    stage-snaps:
      - go/latest/stable
    # call the built-in build-linux target
    make-parameters:
      - build-linux
    override-build: |
      # build-linux hardcodes GOARCH so remove that to suport
      sed -i 's/GOARCH=amd64 //' Makefile
      craftctl default
      cp gosec $SNAPCRAFT_PART_INSTALL
